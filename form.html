<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registation-form</title>
    <style>
        fieldset{
            margin-left: 25%;
            margin-right: 25%;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        input{
            margin-left: 40%;
        }
    </style>
</head>
<body bgcolor="black" text="white">
    <h1 align = "center"> Student's Registation-form</h1>
    <form>
        <fieldset>
            <legend>Registation-Here</legend>
            <table>
                <tr>
                    <td>
                        First-Name:
                    </td>
                    <td>
                        <input type="text" placeholder="First-Name" name="first-name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Last-Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Last-Name" name="Last-name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Father-Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Father-Name" name="father-name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Mother-Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Mother-Name" name="mother-name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email-id:
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Email-id" name="Email-id">
                    </td>
                </tr>

                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        Re-password:
                    </td>
                    <td>
                        <input type="password" placeholder="Re-Password" name="password">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="text" placeholder=" Address" name=" Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        Date of birth:
                    </td>
                    <td>
                        <input type="datetime-local" placeholder=" Date of birth" name=" Date of birth">
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" placeholder="Gender">Male
                        <input type="radio" placeholder="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        Choose-color:
                    </td>
                    <td>
                        <input type="color" placeholder="Choose-color" name="color">
                        
                    </td>
                </tr>

               <tr>
                   <td>
                       Qualification:
                   </td>
                   <td>
                       <!--dropdown-list-->
                       <select name="qualification">
                           <option value="b.sc" selected>B.SC</option>
                           
                           <option value="b.com">B.COM</option>
                           <option value="mba">MBA</option>
                           
                           <option value="b.tech">B.TECH</option>
                           <option value="m.tech">M.TECH</option>

                       </select>
                   </td>
               </tr>

               <tr>
                   <td>
                       Phone no:
                   </td>
                   <td>
                       <select>
                           <option>945</option>
                           <option>845</option>
                           <option>639</option>
                           <option>930</option>
                           <option>945</option>
                           <option>654</option>
                           <option>903</option>
                       </select>
                       <input type="Phone" placeholder="94508*****" name="">
                   </td>
               </tr>

               <tr>
                <td>
                    Uplode-photo:
                </td>
                <td>
                    <input type="file" placeholder="Uplode-photo" name="Uplode-photo ">
                </td>
            </tr>

            <tr>
                <td>
                    <td>
                        <input type="submit" value="submit" name=""> 
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <td>
                        <input type="reset" value="Reset" name=""> 
                    </td>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
